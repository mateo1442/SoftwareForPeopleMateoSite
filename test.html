<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Background with Hover Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background for the body */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .text-block {
            background-color: #4a90e2; /* Blue background for the text block */
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: color 0.3s; /* Smooth transition for text color */
        }

        .text-block:hover {
            color: #ffcc00; /* Change text color on hover */
        }

        h1 {
            margin: 0 0 10px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-block">
            <h1>Welcome to My Website</h1>
            <p>This is a simple example of a block of text with a background using Flexbox.</p>
        </div>
    </div>
</body>
</html>
