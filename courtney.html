<!DOCTYPE html>
<html>
<head>
    <title>
        Horizontal Text Flip using CSS
    </title>
    <style>
    span {
    padding: 30px;
    font-size: 18px;
}
div {
    display: flex;
    justify-content: center;
    height: 50vh;
    align-items: center;
}
.flipHorizontal {
    display: inline-block;
    transform: scaleY(-1);
    color: #04af2f;
}
    </style>
</head>
<body>
    <h1> Courtney </h1>
    <p> <span class="flipHorizontal">
        (22) <br>
        yentruoC 32/61/6
    </span>
<br>
Hell <br>
Yeah <br>
you're doing it <br>
be happy

    </p>
</body>
</html>
