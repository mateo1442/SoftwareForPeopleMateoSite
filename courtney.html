<!DOCTYPE html>
<html>
<head>
   <title>
        Mirroring the Text using CSS
    </title>
   <style>
        .mirror {
           display: inline-block;
           transform: scaleY(-1);
           transform: scaleX(-1);
           color: #04af2f;
        }
   </style>
</head>
<body>
   <h1>
      <span class="mirror">yentruoC</span>
   </h1>
</body>
</html>
