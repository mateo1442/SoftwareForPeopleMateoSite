<!DOCTYPE html>
<html>
<head>
   <title>
        Mirroring the Text using CSS
    </title>
   <style>
        .mirror {
           display: inline-block;
           transform: rotateX(180deg);
           color: #04af2f;
        }
   </style>
</head>
<body>
    <h3>
        Mirroring the text using CSS
    </h3>
    <p>
        In this example we have used <strong>rotateX
        </strong> function to mirror the text  
        using CSS.
    </p>
   <h1>
      <span> </span>
   </h1>
   <h1>
      <span class="mirror">yentruoC</span>
   </h1>
</body>
</html>
